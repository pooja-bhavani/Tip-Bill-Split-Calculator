<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip & Bill Split Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="glass-card">
            <h1>ðŸ’° Tip & Bill Split Calculator</h1>
            <p>Calculate tips and split bills with ease</p>
        </header>

        <main>
            <div class="calculator-section glass-card">
                <h2>Bill Details</h2>
                
                <!-- Bill Amount -->
                <div class="input-group">
                    <label for="billAmount">Bill Amount ($)</label>
                    <input 
                        type="number" 
                        id="billAmount" 
                        placeholder="0.00" 
                        step="0.01" 
                        min="0"
                        class="glass-input"
                    >
                    <span class="error-message" id="billAmountError"></span>
                </div>

                <!-- Tip Percentage -->
                <div class="input-group">
                    <label>Tip Percentage</label>
                    <div class="tip-buttons">
                        <button class="tip-btn glass-btn" data-tip="10">10%</button>
                        <button class="tip-btn glass-btn" data-tip="15">15%</button>
                        <button class="tip-btn glass-btn active" data-tip="18">18%</button>
                        <button class="tip-btn glass-btn" data-tip="20">20%</button>
                        <button class="tip-btn glass-btn" data-tip="25">25%</button>
                    </div>
                    <div class="custom-tip">
                        <label for="customTip">Custom (%)</label>
                        <input 
                            type="number" 
                            id="customTip" 
                            placeholder="Custom" 
                            step="0.1" 
                            min="0" 
                            max="100"
                            class="glass-input"
                        >
                    </div>
                    <span class="error-message" id="tipPercentageError"></span>
                </div>

                <!-- Split Count -->
                <div class="input-group">
                    <label for="splitCount">Number of People</label>
                    <input 
                        type="number" 
                        id="splitCount" 
                        value="1" 
                        min="1" 
                        step="1"
                        class="glass-input"
                    >
                    <span class="error-message" id="splitCountError"></span>
                </div>

                <!-- Reset Button -->
                <button id="resetBtn" class="glass-btn reset-btn">Reset</button>
            </div>

            <!-- Results Section -->
            <div class="results-section glass-card">
                <h2>Results</h2>
                
                <div class="result-item">
                    <span class="result-label">Tip Amount:</span>
                    <span class="result-value" id="tipAmount">$0.00</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Total Amount:</span>
                    <span class="result-value" id="totalAmount">$0.00</span>
                </div>
                
                <div class="result-item highlight">
                    <span class="result-label">Per Person:</span>
                    <span class="result-value" id="perPersonAmount">$0.00</span>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-container glass-card">
                    <h3>Bill Breakdown</h3>
                    <canvas id="pieChart"></canvas>
                </div>
                
                <div class="chart-container glass-card">
                    <h3>Per Person Split</h3>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
